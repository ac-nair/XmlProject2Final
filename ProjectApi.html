<!DOCTYPE html>
<html lang="en">
<head>
    <title>News Letter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<div id="news_overlay" class="overlay">
    <div class="overlay_content">
        <img id="overlay_image" src="" alt="News Image" style="width:100%; border-radius:8px; margin-bottom:15px;">
        <h2 id="overlay_title"></h2>
        <p>Author:<span id="overlay_author"></span></p>
        <p>Source:<span id="overlay_src"></span></p>
        <p>Published:<span id="overlay_date"></span></p>
        <p id="overlay_desc"></p>
        <a id="overlay_link" href="#" target="_blank" class="read_more">Go to Source</a>
    </div>
</div>


<body>
    <div class="fixed_div">
    <nav>
        <div class="title">News Letter</div>
        <div class="controls">
            <input type="text" id="search_input" placeholder="Search News">
            <select id="sort_news">
                <option value="">sort</option>
                <option value="title_asc">title asc</option>
                <option value="title_desc">title desc</option>
                <option value="date_newest">date asc</option>
                <option value="date_oldest">date desc</option>
                <option value="source_asc">src asc</option>
                <option value="source_desc">src desc</option>
            </select>
        </div>
    </nav>
</div>

    <section id="main_news_image">
        <div class="main_news_overlay">
            <h1 id="main_news_title"></h1>
            <p id="main_news_desc"></p>
        </div>
    </section>

    <main id="news_container"></main>

    <footer>
        <p>News Letter Project for XML</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
